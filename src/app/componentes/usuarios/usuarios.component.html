<router-outlet></router-outlet>
<div class="d-flex justify-content-center align-items-center">
  <div class="col col-lg-11">
    <input type="text" class="form-control" placeholder="Search..." name="filterPost" [(ngModel)]="filterPost">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Usuario</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios | filter:filterPost">
          <th>{{user._id}}</th>
          <td>{{user.nombre}}</td>
          <td>{{user.usuario}}</td>
          <td>{{user.email}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" (click)="obtenerUsuarioId(user._id)" data-bs-toggle="modal"
                data-bs-target="#modalEditarUsuario"><i class="bi bi-pencil-square"></i> Update</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalEliminarUsuario" (click)="obtenerUsuarioId(user._id)"><i class="bi bi-trash"></i> Delete</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalVerUsuario" (click)="obtenerUsuarioId(user._id)"><i class="bi bi-eye"></i> See</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>


    <!-- Modal Editar usuario-->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="name"
                  #name="ngModel" [(ngModel)]="idUsuarioModel.nombre">
              </div>
              <div class="mb-3">
                <label for="exampleInputUsuario" class="form-label">Usuario</label>
                <input type="usuario" class="form-control" id="InputUsuario" aria-describedby="usuarioHelp"
                  name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                  name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"
              (click)="editarUsuario()">Confirm</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Eliminar Usuario-->
    <div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás Seguro de eliminar el usuario: {{idUsuarioModel.nombre}} ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"
              (click)="eliminarUsuario(idUsuarioModel._id)">Confirm</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar usuario-->
    <div class="modal fade" id="modalVerUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ver Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleInputNam" aria-describedby="nameHelp" name="name"
                  #name="ngModel" [(ngModel)]="idUsuarioModel.nombre" disabled>
              </div>
              <div class="mb-3">
                <label for="exampleInputUsuario" class="form-label">Usuario</label>
                <input type="usuario" class="form-control" id="exampleInputUsuario" aria-describedby="usuarioHelp"
                  name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario" disabled>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                  name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email" disabled>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
